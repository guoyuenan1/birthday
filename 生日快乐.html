<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生日快乐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f8f8;
        }
        .cake-image {
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 30px;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(to right, 
                #ff0000, #ff7f00, #ffff00, 
                #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>妈妈生日快乐！</h1>
    
    <img src="images/生日蛋糕.jpg" alt="生日蛋糕" class="cake-image">
    
    <p>祝妈妈生日快乐，健康长寿！</p>
    <p>                   --郭益玮(制作)、郭悦楠(润色)</p>
    
    <a href="index.html" class="return-button">返回主页</a>
</body>
</html>
